<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>Kurs Reacta - Tydzień 4</title>
    <style>
        .App {
            font-family: sans-serif;
        }
        .TimeboxEditor, .TimeboxCreator{
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .TimeboxEditor{
            background-color: gainsboro;
        }

        .TimeboxCreator{
            background-color: aliceblue;
        }

        .Timebox{
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        input{
            width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }
        button{
            font-style: 16px;
            margin-left: 10px;
        }
        .CurrentTimebox{
            text-align: center;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;

        }
        .Clock{
            color: orangered;
        }
        .ProgressBar{
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
         
        }
        .ProgressBar>div{
            height: 100%;
            background-color: orangered;
        }
        .inactive{
            filter: blur(2px) grayscale(1)
        }
    </style>
</head>
<body>
    <h1>Kurs Reacta - Tydzień 4</h1>
    <hr>
    <div id="root"></div>
</body>

</script>
</html>
